
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>404 Page</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/static/adminlte/plugins/fontawesome-free/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/static/adminlte/css/adminlte.min.css">
</head>
<body class="hold-transition ">
<div class="wrapper">
    <section class="content">
        <div class="error-page">
            <h2 class="headline text-warning"> 404</h2>

            <div class="error-content">
                <h3><i class="fas fa-exclamation-triangle text-warning"></i> 很抱歉，这个页面跑路了！</h3>

                <p>
                    我们没有找到你想要的页面。
                    或许，你可以到首页看看【<a href="/mall/home/index.html">商城首页</a>】或者【<a class="back-404" href="javascript:void(0)" data-href="/admin/index/index.html">返回</a>】又或者搜索一下。
                </p>

                <form class="search-form">
                    <div class="input-group">
                        <input type="text" name="search" class="form-control" placeholder="Search">

                        <div class="input-group-append">
                            <button type="submit" name="submit" class="btn btn-warning"><i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                    <!-- /.input-group -->
                </form>
            </div>
            <!-- /.error-content -->
        </div>
        <!-- /.error-page -->
    </section>
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="/static/adminlte//plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/static/adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="/static/adminlte/js/adminlte.min.js"></script>
<script>
    $(function () {
        $(".back-404").on('click',function () {
            var burl = $(this).data('href')
            document.referrer === '' ? window.location.href = burl :  window.history.go(-1);
        });
    })
</script>
</body>
</html>
