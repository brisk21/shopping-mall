
<!DOCTYPE html>
<html lang="zh">
<head>
    <title>后台管理</title>
    <{include file="public/header"}>

</head>
<body class="hold-transition sidebar-mini layout-fixed">
<!-- Site wrapper -->
<div class="wrapper">
    <!-- 顶部导航 -->
    <{include file="public/navbar"}>
    <!--左侧菜单-->
    <{include file="public/sidebar"}>

    <div class="content-wrapper">
        <!-- 面包屑导航 -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">

                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="<{:url('/admin/index/index')}>">首页</a></li>
                            <li class="breadcrumb-item"><a href="#">系统设置</a></li>
                            <li class="breadcrumb-item active">网站配置</li>
                        </ol>
                    </div>
                </div>
            </div>
        </section>

        <!-- 内容区-->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <!-- left column -->
                    <div class="col-md-12">

                        <div class="card card-primary">

                            <form method="post" action="<{:url('/admin/system.index/web_action')}>" id="check-form">
                                <div class="card-body">
                                    <div class="form-group">
                                        <label for="title">网站标题</label>
                                        <input name="title" autocomplete="off" value="<{$data?$data.title:'后台管理'}>" type="text" class="form-control" id="title" placeholder="网站标题">
                                        <span class="bs-red">后台浏览器标题</span>
                                    </div>
                                    <div class="form-group">
                                        <label for="enable_reg">是否开放注册</label>
                                        <select name="enable_reg" class="form-control" id="enable_reg">
                                            <option <{if !empty($data.enable_reg)&&$data.enable_reg=='1'}>selected<{/if}>  value="1">是</option>
                                            <option <{if !empty($data.enable_reg)&&$data.enable_reg=='-1'}>selected<{/if}> value="-1">否</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="sms_type">发送短信验证码</label>
                                        <select name="sms_type" class="form-control" id="sms_type">
                                            <option <{if !empty($data.sms_type)&&$data.sms_type=='yunpian'}>selected<{/if}>  value="yunpian">云片</option>
                                            <option <{if !empty($data.sms_type)&&$data.sms_type=='aliyun'}>selected<{/if}>  value="aliyun">阿里云</option>
                                        </select>
                                        <span class="bs-red">要配置短信后才能发送， <a class="btn btn-xs btn-success" href="<{:url('/admin/system.index/sms')}>">去配置</a> </span>
                                    </div>
                                </div>
                                <div class="card-footer">
                                    <button type="button" onclick="layer.confirm('确定提交保存吗',{title:0},function() {
                                      form_submit()
                                    })" class="btn btn-primary">提交保存</button>
                                </div>
                            </form>
                        </div>

                    </div>

                </div>

            </div>
        </section>
    </div>

    <{include file="public/copyright"}>


</div>
<!-- ./wrapper -->

<{include file="public/footer"}>


</body>
</html>
